<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="icons/sot_icon.ico" />
    <link rel="stylesheet" href="style_cook.css" />
    <meta name="author" content="Szymon Słoniowski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Sea Of Thieves Cooking Timer</title>
  </head>
  <body>
    <nav>
      <div>
        <!-- <img src="icons/Top_image-min.png" class="Top_image" /> -->
        <div class="Top_image"></div>
      </div>
      <span id="beforeInfo">Click the button before you put the meat to fry </span>
      <div class="button-container">
        <button id="BFish">
          <img src="icons/Fish.png" id="Fish" /><span>Fish</span>
        </button>
        <button id="BTFish">
          <img src="icons/FFish.png" id="TFish" /><span>Trophy Fish</span>
        </button>
        <button id="BMonsterM">
          <img src="icons/FKraken.png" id="MonsterM" /><img
            src="icons/FMegalodon.png"
            id="MonsterM"
          /><span>Monster Meats</span>
        </button>
        <button id="BMeat">
          <img src="icons/FChicken.png" id="BasicM" /><img
            src="icons/FPork.png"
            id="BasicM"
          /><img src="icons/FSnake.png" id="BasicM" /><img
            src="icons/FShark.png"
            id="BasicM"
          /><span>Basic Meat</span>
        </button>
      </div>
    </nav>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="info" class="timer-top">[Info]</div>
        <div id="timer" class="timer">[Timer]</div>
        <div id="info2" class="timer-bottom"></div>
        <div class="close-button" id="close">Cancel</div>
      </div>
    </div>
