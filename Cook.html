<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Szymon SÅ‚oniowski" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="iconsApp/sot_icon.ico" />
  <link rel="stylesheet" href="/style_cook.css?" />
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="Sea of Thieves Timer + Tips">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
  <link rel="preload" as="image" href="ICONS/Top_image-min1.png" />
  <link rel="preload" as="image" href="ICONS/background1-min.png" />
  <title>Sea Of Thieves Cooking Timer</title>
  <link rel="preload" href="FONTS/Seconda Round W00 Bold.woff" as="font" type="font/woff" crossorigin>
  <script src="preloader-animation.js"></script>
</head>
<body>
  <div id="preloader" class="preloader-container">
    <img src="ICONS/preloader.gif" alt="">
    <p>Loading</p>
  </div>
  <div id="content">
    <div id="blur-background"></div>
    <nav>
      <div class="image-container">
        <img src="ICONS/Top_image-min1.png" alt="Top Image">
      </div>
      <span id="beforeInfo">Click the button before you put the meat to fry</span>
      <div class="button-container">
        <button id="BFish">
          <img src="icons/Fish.png" alt="FISH" id="Fish" /><span>Fish</span>
        </button>
        <button id="BTFish">
          <img src="icons/FFish.png" alt="TROPHY FISH" id="TFish" /><span>Trophy Fish</span>
        </button>
        <button id="BMonsterM">
          <img src="icons/FKraken.png" alt="KRAKEN" id="MonsterM" /><img
            src="icons/FMegalodon.png" alt="KRAKEN" id="MonsterM"
          /><span>Monster Meats</span>
        </button>
        <button id="BMeat">
          <img src="icons/FChicken.png" alt="CHICKEN" id="BasicM"/>
          <img src="icons/FPork.png" alt="PORK" id="BasicM"/>
          <img src="icons/FSnake.png" alt="SNAKE" id="BasicM"/>
          <img src="icons/FShark.png" alt="SHARK" id="BasicM"/>
          <span>Basic Meat</span>
        </button>
      </div>
    </nav>
    <header class="menu_bar">
      <hr />
      <div id="skull">
        <img src="ICONS/Skull.png" alt="Skull Icon">
      </div>
    </header>
    
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="timer-container">
          <div id="timer" class="timer">[Timer]</div>
          <svg id="svg" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle id="circle" class="mask" r="70" cx="100" cy="100" fill="transparent" stroke="red" stroke-width="10" stroke-dasharray="440" stroke-dashoffset="440"></circle>
          </svg>
          <img id="burnedImage" src="icons/Burned.png">
        </div>
        <div id="info" class="timer-top">[Info]</div>
        <div id="info2" class="timer-bottom"></div>
        <div class="close-button" id="close">
          <span class="front">
            Cancel
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script async src="js_cook.js?"></script>
</body>
</html>
