<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="iconsApp/sot_icon.ico" />
    <link rel="stylesheet" href="/style_cook.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="author" content="Szymon Słoniowski" />
    <meta name="description" content="Sea of thieves timer + tips">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
    <title>Sea Of Thieves Cooking Timer</title>
  </head>
  <body>
    <div id="blur-background"></div>
    <nav>
        <div class="Top_image"></div>
      <span id="beforeInfo">Click the button before you put the meat to fry </span>
      <div class="button-container">
        <button id="BFish">
          <img src="icons/Fish.png" alt="FISH" id="Fish" /><span>Fish</span>
        </button>
        <button id="BTFish">
          <img src="icons/FFish.png" alt="TROPHY FISH"id="TFish" /><span>Trophy Fish</span>
        </button>
        <button id="BMonsterM">
          <img src="icons/FKraken.png" alt="KRAKEN"id="MonsterM" /><img
            src="icons/FMegalodon.png"alt="KRAKEN"
            id="MonsterM"
          /><span>Monster Meats</span>
        </button>
        <button id="BMeat">
          <img src="icons/FChicken.png" alt="CHICKEN"id="BasicM" /><img
            src="icons/FPork.png"alt="PORK"
            id="BasicM"
          /><img src="icons/FSnake.png" alt="SNAKE"id="BasicM" /><img
            src="icons/FShark.png"alt="SHARK"
            id="BasicM"
          /><span>Basic Meat</span>
        </button>
      </div>
    </nav>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="timer-container">
          <div id="timer" class="timer">[Timer]</div>
          <svg id="svg" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <circle id="circle" class="mask" r="70" cx="100" cy="100" fill="transparent" stroke="red" stroke-width="10" stroke-dasharray="440" stroke-dashoffset="440"></circle>
          </svg>
          <img id="burned" src="icons/Burned.png" style="visibility:hidden; position:absolute; top:0; left:0; width:100%; height:100%;" />
        </div>
        <div id="info" class="timer-top">[Info]</div>
        <div id="info2" class="timer-bottom"></div>
        <div class="close-button" id="close">
          <span class="front">
          Cancel
        </span></div>
      </div>
    </div>
    <!-- TO DO
    okrągły timer wokół licznika w modal oknie który się zmniejsza wraz z wypisanym licznikiem ktory się zmniejsza i jest adaptacyjny do liczby która jest wyświetlana bo gdy ustawimy rybe to ma to 45 sekund na poczatku a pozniej 35 sekund wiec 2 razy musiałby być timer 
    W momencie gdy jest BURNED pojawia się w miejsce timera zdjęcie burned.png-->
      
    <script async src="js_cook.js">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker zarejestrowany:1', registration);
            })
            .catch(function(error) {
              console.log('Rejestracja Service Workera nie powiodła się:', error);
            });
        });
      }
    </script>
  </body>
</html>
